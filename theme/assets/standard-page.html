<!-- Include Roboto font from Google Fonts with different weights -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" rel="preload" as="font" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.nav-buttons {
    display: flex;
    justify-content: flex-end;
    padding: 10px;
}
.nav-buttons a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
}

.mobile-nav {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #5396BC;
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 24px;
    cursor: pointer;
    z-index: 1000;
}
.mobile-menu {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: #5396BC;
    padding: 20px;
    z-index: 999;
}
.mobile-menu a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 10px 0;
    text-align: center;
}
@media (max-width: 768px) {
    .nav-buttons {
        display: none;
    }
    .mobile-nav {
        display: block;
    }
}
</style>

<!-- Main structure of the page -->
<div class="structure">
  <!-- Application bar with various components -->
  <div class="app-bar" anvil-drop-container=".anvil-container" anvil-drop-redirect=".placeholder">
    <!-- Sidebar Toggle Button -->
    <a class="sidebar-toggle anvil-designer-only" anvil-if-slot-empty="top-left-btn" anvil-if-slot-empty="left-nav" anvil-drop-slot="top-left-btn"><i class="fa fa-blank"></i></a>
    
    <!-- Top Left Button Slot -->
    <div class="top-left-btn" anvil-slot="top-left-btn"></div>
    
    <!-- Title and Navigation on the Same Line -->
    <div class="title-and-nav" style="display: flex; align-items: center;">
      <!-- Title Slot -->
      <div class="title" anvil-slot="title">
        <div class="placeholder anvil-designer-only" anvil-if-slot-empty="title" anvil-drop-here>Drop title here</div>
      </div>
      
      <!-- Navigation Right Slot -->
      <div class="app-bar-nav" anvil-slot="nav-right">
        <div class="placeholder anvil-designer-only" anvil-if-slot-empty="nav-right" anvil-drop-here>Drop a FlowPanel here</div>
      </div>
    </div>
    
    <!-- Clear Float -->
    <div style="clear:both"></div>
  </div>
  
  <!-- Sidebar Toggle Button and Scroll Left elements -->
  <!-- <a class="sidebar-toggle" anvil-if-slot-empty="top-left-btn" anvil-hide-if-slot-empty="left-nav" anvil-drop-slot="top-left-btn" href="javascript:void(0)"><i class="fa fa-bars"></i></a> -->
  <div class="scroll-left" anvil-slot="scroll-left">     
    <p id="scroll-text">It's about Trust, Service, and You!</p>
  </div>
  
  <!-- Navigation Holder -->
  <div class="nav-holder">
    <!-- Left Navigation, Placeholder, and Content elements -->
    <div class="left-nav anvil-measure-this" anvil-slot-repeat="left-nav" anvil-drop-container=">.anvil-container"></div>
    <div class="left-nav-placeholder anvil-designer-only" anvil-if-slot-empty="left-nav" anvil-drop-slot="left-nav">
      <div class="prompt">To add a sidebar, drop a ColumnPanel here.</div>
    </div>
    <div class="content">
      <div anvil-slot-repeat="default" class="anvil-measure-this"></div>
      <div class="placeholder drop-here" anvil-if-slot-empty="default" anvil-drop-slot="default">Drop a ColumnPanel here.</div>
    </div>
  </div>
  
  

<!-- Default drop area for Anvil -->
<div anvil-drop-default anvil-drop-redirect=".placeholder" anvil-drop-container=".anvil-container"></div>

<button class="mobile-nav" onclick="toggleMobileMenu()">N</button>

<div class="mobile-menu" id="mobileMenu">
    <a href="/appointment">make an appointment.</a>
    <a href="/contact">contact us.</a>
    <a href="/about">about us.</a>
</div>

  // Function to change the text dynamically
  function change_text(message){
    document.getElementById("scroll-text").innerHTML = message;
  }
  
  function toggleMobileMenu() {
    var menu = document.getElementById('mobileMenu');
    if (menu.style.display === 'block') {
        menu.style.display = 'none';
    } else {
        menu.style.display = 'block';
    }
