dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: false, use_email: true,
    confirm_email: false, use_token: false, require_secure_passwords: false}
  server_config: {user_table: users}
startup: {type: form, module: Main}
package_name: Simple_Website_Template
allow_embedding: false
name: Otto & Associates
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
metadata: {logo_img: 'asset:otto_and_associates_logo.png', title: Otto & Associates,
  description: 'We are a full service insurance agency representing the people of
    Huber Heights and surrounding areas through partnership with quality insurance
    carriers. '}
startup_form: null
native_deps: {head_html: '<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
    rel="stylesheet" rel="preload" as="font" crossorigin="anonymous">'}
db_schema:
  settings:
    title: Settings
    client: search
    server: full
    columns:
    - name: key
      admin_ui: {width: 200}
      type: string
    - name: value
      admin_ui: {width: 200}
      type: simpleObject
  client_resources:
    title: Client Resources
    client: full
    server: full
    columns:
    - name: main_title
      admin_ui: {width: 200}
      type: string
    - name: link_title
      admin_ui: {width: 200}
      type: string
    - name: URL
      admin_ui: {width: 200}
      type: string
  table_10:
    title: Table 10
    client: none
    server: full
    columns:
    - name: quotes
      admin_ui: {width: 200}
      type: string
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
  phone_numbers:
    title: Phone Numbers
    client: full
    server: full
    columns:
    - name: user
      admin_ui: {width: 200}
      type: string
    - name: phone
      admin_ui: {width: 200}
      type: string
  open_hours:
    title: Open Hours
    client: search
    server: full
    columns:
    - name: open_time
      admin_ui: {width: 200}
      type: number
    - name: close_time
      admin_ui: {width: 200}
      type: number
    - name: open
      admin_ui: {width: 200}
      type: bool
    - name: day
      admin_ui: {width: 200}
      type: string
  agent_resources:
    title: Agent Resources
    client: full
    server: full
    columns:
    - name: main_title
      admin_ui: {width: 309}
      type: string
    - name: link_title
      admin_ui: {width: 200}
      type: string
    - name: URL
      admin_ui: {width: 200}
      type: string
  bookings:
    title: Bookings
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: user
      admin_ui: {width: 200}
      type: string
    - name: datetime
      admin_ui: {width: 200}
      type: datetime
  faqs:
    title: FAQs
    client: full
    server: full
    columns:
    - name: question
      admin_ui: {width: 200}
      type: string
    - name: answer
      admin_ui: {width: 200}
      type: string
  contact:
    title: Contact
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: user
      admin_ui: {width: 200}
      type: string
    - name: topic
      admin_ui: {width: 200}
      type: string
    - name: question
      admin_ui: {width: 200}
      type: string
    - name: datetime
      admin_ui: {width: 200}
      type: datetime
renamed: true
